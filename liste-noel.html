<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Fiorella</title>
    <link rel="stylesheet" href="liste-noel.css">
</head>
<body>
    <!-- Nous allons créer une liste de Noël pour Fiorella.
        On aura d'abord une liste de cadeaux(en HTML).
        - Sophie la girafe 
        - Trotteur
        - Livre
        - Petit ours brun 
        - Doudou
        - Léon l'ourson
        - Piano
        - Cubes et Sphères

        1. Fiorella doit pouvoir choisir (click) uniquement 5 cadeaux (pas 10). (Tableau ?)
        2. Quand Fiorella aura choisi un cadeau, cet élément de la liste sera barré. (Une classe CSS ?)
        3. Fiorella peut changer d'avis et "déselectionner" un cadeau.( Tableau pop ou slice?)       
        4. Dès qu'elle aura choisi 5 cadeaux, on affichera un message "Attends ton anniversaire".

        BONUS. Afficher la liste de Fiorella au fur et à mesure dans une 2ème liste (Aide du formateur)
        BONUS. Afficher une phrase "Fiorella a choisi 2 cadeaux. Il en reste 3."

        Vous êtes libres d'ajouter des variantes au TP...

        Durée: Entre 1 et 2 heures -->
        <div class="page">
            <div class="container">
                <h1>La liste de Noël de Fiorella</h1>
                <div id="max" style="display :none">Attends ton anniversaire si tu veux d'autres cadeaux</div>
                <div id="counter"></div>
                <div class="flex">
                    <div class="gifts">
                        <h2>Cadeaux au choix</h2>
                        <ul class="list">
                            <li>Sophie la girafe</li>
                            <li>Trotteur</li>
                            <li>Livres</li>
                            <li>Petit ours brun</li>
                            <li>Doudou</li>
                            <li>Léon l'ourson</li>
                            <li>Piano</li>
                            <li>Cubes et sphères</li>
                            <li>Poupée</li>
                            <li>Mulan</li>
                        </ul>
                    </div>
                        <div class="basket">
                        <h2>Cadeaux choisis</h2>
                        <ul class="choices">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <script src="jquery.js"></script>

    <script>
        var gifts = [];
        var i = 0;
        
        $("li").click(function(){            
            $("#max").hide();                                   //cache le message d'alerte
            if (i == 0) {
                gifts.push($(this).text());                     /*ajout du cadeau dans le tableau gifts */
                $(this).css("text-decoration", "line-through"); //barre le cadeau choisi
                var list = $('<li></li>');
                $('.choices').append(list);
                $('.choices > li').text($(this).text()); //ajout du cadeau dans la 2eme liste
                i++;
                var p = $("<p></p>");
                p.text("Fiorella a choisi 1 cadeau, il en reste 4 à choisir");
                $("#counter").empty();
                $("#counter").append(p); //message d'alerte du nombre de cadeau
            } else if (i < 5) {
                for (var j = 0; j < gifts.length; j++) {
                    if ($(this).text() == gifts[j]) {
                        gifts.splice(j, 1);  //enlève cadeau du tableau
                        $(this).css("text-decoration", "none"); //enlève le barré
                        $(".choices li:contains(" + $(this).text() + ")").remove(); /* suppression du cadeau dans la 2ème liste */
                        var p = $("<p></p>");
                        p.text("Fiorella a choisi " +(i-1)+" cadeau(x), il en reste " + (6-i)+ " à choisir");
                        $("#counter").empty();
                        $("#counter").append(p);
                        i--;
                        break;
                    } else if (j == (gifts.length - 1)) {
                        gifts.push($(this).text());
                        $(this).css("text-decoration", "line-through");
                        var list = $('<li></li>');
                        $('.choices').append(list);
                        $('.choices li:last-child').text($(this).text());
                        var p = $("<p></p>");
                        p.text("Fiorella a choisi " +(i+1)+" cadeau(x), il en reste " + (4-i)+ " à choisir");
                        $("#counter").empty();
                        $("#counter").append(p);
                        i++;
                        break;
                    }
                }
            } else {
                for (var j = 0; j < gifts.length; j++) {
                    if ($(this).text() == gifts[j]) {
                        gifts.splice(j, 1);
                        $(this).css("text-decoration", "none");
                        $(".choices li:contains(" + $(this).text() + ")").remove();
                        var p = $("<p></p>");
                        p.text("Fiorella a choisi " + (i-1) +" cadeau(x), il en reste " + (6-i)+ " à choisir");
                        $("#counter").empty();
                        $("#counter").append(p);
                        i--;
                        return;
                    } 
                }  $("#max").show(); //message d'alerte si on choisit plus de 5 cadeaux
            }
        });
    </script>
    
</body>
</html>
